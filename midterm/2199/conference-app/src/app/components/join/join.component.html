<div class="container">
    <h1>Welcome to the Home Page</h1>
    <input [(ngModel)]="userName" placeholder="Enter your name" class="form-control" />
    <p>Hello, {{ userName }}!</p>
  
    <!-- Conditionally display this paragraph based on isVisible property -->
    <p *ngIf="isVisible">This paragraph is visible because isVisible is true.</p>
  
    <!-- Button to toggle isVisible property -->
    <button (click)="toggleVisibility()" class="btn btn-primary">Toggle Visibility</button>
  </div>
